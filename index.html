<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
    body {
      background-color: #556259;
    }
    </style>
  </head>
  <body>
    <script src="systemjs/dist/system.js"></script>
    <script>
    System.config({
      baseURL: '/game',
      map: {
        rot: '/rotjs/rot.min.js',
        peer: '/peerjs/dist/peer.min.js',
        socketio: '/node_modules/socket.io/node_modules/socket.io-client/socket.io.js',
        'backbone-events-standalone': '/node_modules/backbone-events-standalone/backbone-events-standalone.min.js'
      }
    });
    Promise.all([
      System.import('rot'),
      System.import('peer')
    ]).then(function() {
      System.import('main.js');
    });

    </script>
  </body>
</html>
